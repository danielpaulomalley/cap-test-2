<div class="outer">
  <input [(ngModel)]="serviceId">
  @if (!scanning) {
    <button
      (click)="startScan()">start scan</button>
  } @else {
    <button
      (click)="stopScan()">stop scan</button>
  }

  <div>
    MESSAGES
    <table>
      <tbody>
        @for (m of messages; track $index) {
          <tr>
            <td>{{m}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  DEVICES
  <table>
    <tbody>
      @for (d of devices; track $index) {
        <tr>
          <td>{{d.id}}</td>
          <td>{{d.name}}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
